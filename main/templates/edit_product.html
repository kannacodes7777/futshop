{% extends 'base.html' %}

{% block title %}Edit {{ product.name }} - Futshop{% endblock title %}

{% block content %}
<section class="py-12 bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 md:px-6">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">Edit Product: {{ product.name }}</h2>
    
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="flex items-center gap-4 mt-4">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold">
          Save Changes
        </button>
        <a href="{% url 'main:product_detail' product.pk %}" class="text-gray-600 hover:text-gray-800 font-medium">
          Cancel
        </a>
      </div>
    </form>
  </div>
</section>
{% endblock content %}
