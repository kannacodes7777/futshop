{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="centered-form-page">
  
  <div class="register-container">
    <h1>Register</h1>
  
    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td><input class="btn-primary" type="submit" name="submit" value="Register" /></td>
        </tr>
      </table>
    </form>
  
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  
</div>

{% endblock content %}
