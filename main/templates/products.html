{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Futshop</title>
    <link rel="stylesheet" href="{% staticfiles 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Outfit:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Futshop</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'main:show_main' %}">Home</a></li>
                    <li><a href="{% url 'main:show_products' %}">Products</a></li>
                    <li><a href="{% url 'main:show_about' %}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="featured-products">
            <div class="container">
                <h3>All Products</h3>
                <div class="product-grid">
                    {% for product in products %}
                    <div class="product-card">
                        <img src="{{ product.thumbnail }}" alt="{{ product.name }}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/222/FFF?text=Image';">
                        <h4>{{ product.name }}</h4>
                        <p class="category">{{ product.category }}</p>
                        <p class="price">Rp {{ product.price }}</p>
                        <a href="{% url 'main:product_detail' pk=product.pk %}" class="btn-secondary">View Details</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
</body>
</html>
