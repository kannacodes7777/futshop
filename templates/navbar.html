<nav class="fixed top-0 left-0 w-full bg-black h-[70px] flex items-center z-[9999] text-white font-sans">
  <div class="w-full flex justify-between items-center px-4 md:px-6">
    
    <!-- Brand -->
    <div class="font-semibold text-lg">
      <a href="{% url 'main:show_main' %}" class="text-white no-underline">Futshop</a>
    </div>

    <!-- Desktop Links -->
    <div class="hidden md:flex space-x-6">
      <a href="{% url 'main:show_main' %}" class="text-white hover:text-gray-300">Main</a>
      <a href="{% url 'main:show_about' %}" class="text-white hover:text-gray-300">About</a>
      <a href="{% url 'main:show_products' %}" class="text-white hover:text-gray-300">Add Product</a>
    </div>

    <!-- Desktop User Section -->
    <div class="hidden md:flex items-center space-x-4">
      {% if user.is_authenticated %}
        <span>Hi, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="text-red-400 hover:text-red-600 font-medium">Logout</a>
      {% else %}
        <a href="{% url 'main:login' %}" class="text-white hover:text-gray-300">Login</a>
        <a href="{% url 'main:register' %}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">Register</a>
      {% endif %}
    </div>

    <!-- Mobile Hamburger -->
    <button class="mobile-menu-button flex flex-col justify-between w-6 h-5 md:hidden">
      <span class="block h-0.5 bg-white transition-all"></span>
      <span class="block h-0.5 bg-white transition-all"></span>
      <span class="block h-0.5 bg-white transition-all"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden flex-col bg-[#1a1a1a] absolute top-[70px] left-0 w-full z-[10000] md:hidden">
    <a href="{% url 'main:show_main' %}" class="px-6 py-3 text-white border-b border-gray-700 hover:bg-gray-800">Main</a>
    <a href="{% url 'main:show_about' %}" class="px-6 py-3 text-white border-b border-gray-700 hover:bg-gray-800">About</a>
    <a href="{% url 'main:show_products' %}" class="px-6 py-3 text-white border-b border-gray-700 hover:bg-gray-800">Add Product</a>

    <div class="flex flex-col px-6 py-4 border-t border-gray-700 space-y-3">
      {% if user.is_authenticated %}
        <span>Hi, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="text-red-400 hover:text-red-600 font-medium">Logout</a>
      {% else %}
        <a href="{% url 'main:login' %}" class="text-white hover:text-gray-300">Login</a>
        <a href="{% url 'main:register' %}" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-center">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.querySelector(".mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");
  
    btn.addEventListener("click", (e) => {
      e.stopPropagation(); // prevent click from bubbling to document
  
      // Toggle menu
      menu.classList.toggle("hidden");
      btn.classList.toggle("active");
  
      // Animate hamburger into "X"
      const spans = btn.querySelectorAll("span");
      spans[0].classList.toggle("rotate-45");
      spans[0].classList.toggle("translate-y-2");
      spans[1].classList.toggle("opacity-0");
      spans[2].classList.toggle("-rotate-45");
      spans[2].classList.toggle("-translate-y-2");
    });
  
    // Close menu when clicking outside
    document.addEventListener("click", (event) => {
      if (!event.target.closest("nav")) {
        if (!menu.classList.contains("hidden")) menu.classList.add("hidden");
        if (btn.classList.contains("active")) {
          const spans = btn.querySelectorAll("span");
          spans[0].classList.remove("rotate-45","translate-y-2");
          spans[1].classList.remove("opacity-0");
          spans[2].classList.remove("-rotate-45","-translate-y-2");
          btn.classList.remove("active");
        }
      }
    });
  
    // Close menu when clicking a link
    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        if (!menu.classList.contains("hidden")) menu.classList.add("hidden");
        const spans = btn.querySelectorAll("span");
        spans[0].classList.remove("rotate-45","translate-y-2");
        spans[1].classList.remove("opacity-0");
        spans[2].classList.remove("-rotate-45","-translate-y-2");
        btn.classList.remove("active");
      });
    });
  });
  </script>
