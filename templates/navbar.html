<nav class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 shadow-sm z-50">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-900">
                    <span class="text-green-600">Fut</span>shop
                </h1>
            </div>
  
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                    Main
                </a>
                <a href="{% url 'main:show_about' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                    About
                </a>
                <a href="{% url 'main:product_page' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                    Products
                </a>
            </div>
  
            <div class="hidden md:flex items-center space-x-6">
                {% if user.is_authenticated %}
                    <div class="text-right">
                        <div class="text-sm font-medium text-gray-900">{{ user.username }}</div>
                        <div class="text-xs text-gray-500">Last login: {{ last_login }}</div>
                    </div>
                    <a href="{% url 'main:login' %}" id="logout-btn" class="text-red-600 hover:text-red-700 font-medium transition-colors">
                      Logout
                    </a>
                {% else %}
                    <a href="{% url 'main:login' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                        Login
                    </a>
                    <a href="{% url 'main:register' %}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-medium transition-colors">
                        Register
                    </a>
                {% endif %}
            </div>
  
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button p-2 text-gray-600 hover:text-gray-900 transition-colors">
                    <span class="sr-only">Open menu</span>
                    <div class="w-6 h-6 flex flex-col justify-center items-center">
                        <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"></span>
                        <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm my-0.5"></span>
                        <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"></span>
                    </div>
                </button>
            </div>
        </div>
    </div>
  
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-200">
        <div class="px-6 py-4 space-y-4">
            <div class="space-y-1">
                <a href="{% url 'main:show_main' %}" class="block text-gray-600 hover:text-gray-900 font-medium py-3 transition-colors">
                    Main
                </a>
                <a href="{% url 'main:show_about' %}" class="block text-gray-600 hover:text-gray-900 font-medium py-3 transition-colors">
                    About
                </a>
                <a href="{% url 'main:product_page' %}" class="block text-gray-600 hover:text-gray-900 font-medium py-3 transition-colors">
                    Products
                </a>
            </div>
  
            <div class="border-t border-gray-200 pt-4">
                {% if user.is_authenticated %}
                    <div class="mb-4">
                        <div class="font-medium text-gray-900">{{ user.username }}</div>
                        <div class="text-sm text-gray-500">Last login: {{ last_login }}</div>
                    </div>
                    <a href="{% url 'main:login' %}" class="block text-red-600 hover:text-red-700 font-medium py-3 transition-colors logout-link-mobile">
                      Logout
                    </a>
                {% else %}
                    <div class="space-y-3">
                        <a href="{% url 'main:login' %}" class="block text-gray-600 hover:text-gray-900 font-medium py-3 transition-colors">
                            Login
                        </a>
                        <a href="{% url 'main:register' %}" class="block bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded text-center transition-colors">
                            Register
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
  </nav>
  
  <script>
  function toggleMenu() {
    const menu = document.getElementById("mobileMenu");
    const buttonSpans = document.querySelectorAll(".mobile-menu-button span");
    if (menu) {
        menu.classList.toggle("hidden");
        
        buttonSpans[1].classList.toggle("opacity-0");
        buttonSpans[0].classList.toggle("rotate-45");
        buttonSpans[0].classList.toggle("translate-y-[6px]");
        buttonSpans[2].classList.toggle("-rotate-45");
        buttonSpans[2].classList.toggle("-translate-y-[6px]");
    }
  }
  
  document.querySelector(".mobile-menu-button").addEventListener("click", function(e) {
      e.stopPropagation();
      toggleMenu();
  });
  
  document.addEventListener("click", function(e) {
    const menu = document.getElementById("mobileMenu");
    if (menu && !e.target.closest("nav") && !menu.classList.contains("hidden")) {
        toggleMenu();
    }
  });
  
  document.querySelectorAll('#mobileMenu a').forEach(link => {
    link.addEventListener('click', () => {
        const menu = document.getElementById("mobileMenu");
        if (menu && !menu.classList.contains("hidden")) {
          toggleMenu();
        }
    });
  });
  </script>
