<nav class="navbar">
  <div class="navbar-container">
    <!-- Brand -->
    <div class="navbar-brand">
      <h1><a href="{% url 'main:show_main' %}">Futshop</a></h1>
    </div>

    <!-- Desktop links -->
    <div class="nav-links">
      <a href="{% url 'main:show_main' %}">Main</a>
      <a href="{% url 'main:show_about' %}">About</a>
      <a href="{% url 'main:show_products' %}">Add Product</a>
    </div>

    <!-- User section -->
    <div class="user-section">
      {% if user.is_authenticated %}
        <div>Hi, {{ user.username }}</div>
        <a href="{% url 'main:logout' %}" class="logout-btn">Logout</a>
      {% else %}
        <a href="{% url 'main:login' %}" class="login-btn">Login</a>
        <a href="{% url 'main:register' %}" class="register-btn">Register</a>
      {% endif %}
    </div>

    <!-- Mobile Hamburger -->
    <div class="mobile-menu-button">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden">
    <a href="{% url 'main:show_main' %}">Main</a>
    <a href="{% url 'main:show_about' %}">About</a>
    <a href="{% url 'main:show_products' %}">Add Product</a>

    <div class="mobile-user-section">
      {% if user.is_authenticated %}
        <div>Hi, {{ user.username }}</div>
        <a href="{% url 'main:logout' %}" class="logout-btn">Logout</a>
      {% else %}
        <a href="{% url 'main:login' %}" class="login-btn">Login</a>
        <a href="{% url 'main:register' %}" class="register-btn">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<style>
/* Navbar basics */
.navbar {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  background: black;
  height: 70px;
  display: flex;
  align-items: center;
  z-index: 9999;
  color: white;
  font-family: sans-serif;
}

.navbar-container {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 1rem;
}

.navbar-brand h1 a {
  color: white;
  text-decoration: none;
  font-size: 1.25rem;
  font-weight: 600;
}

.mobile-menu-button {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 25px;
  height: 18px;
  cursor: pointer;
}

.mobile-menu-button span {
  display: block;
  height: 2px;
  background: white;
  transition: 0.3s;
}

.nav-links, .user-section {
  display: none;
}

.nav-links a, .user-section a {
  color: white;
  text-decoration: none;
  margin-left: 1rem;
  font-weight: 600;
}

.mobile-menu {
  position: fixed;
  top: 70px;
  left: 0;
  width: 100%;
  background: #1a1a1a;
  z-index: 10000;
}

.mobile-menu.hidden {
  display: none;
}

.mobile-menu:not(.hidden) {
  display: flex;
  flex-direction: column;
}

.mobile-menu a {
  color: white;
  text-decoration: none;
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #333;
  font-weight: 600;
  transition: background 0.2s;
}

.mobile-menu a:hover {
  background: rgba(255, 255, 255, 0.1);
}

.mobile-user-section {
  display: flex;
  flex-direction: column;
  padding: 1rem 1.5rem;
  gap: 1rem;
  border-top: 1px solid #333;
}

.mobile-menu-button.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.mobile-menu-button.active span:nth-child(2) {
  opacity: 0;
}

.mobile-menu-button.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* DESKTOP: Hide mobile, show desktop nav */
@media(min-width: 768px) {
  .mobile-menu-button, .mobile-menu {
    display: none !important;
  }

  .nav-links, .user-section {
    display: flex !important;
    align-items: center;
  }
}

/* Body padding */
body { padding-top: 80px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.querySelector(".mobile-menu-button");
  const menu = document.querySelector(".mobile-menu");

  btn.addEventListener("click", () => {
    btn.classList.toggle("active");
    menu.classList.toggle("hidden");
  });

  // Close menu when clicking a link
  document.querySelectorAll('.mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      btn.classList.remove('active');
      menu.classList.add('hidden');
    });
  });
});
</script>
